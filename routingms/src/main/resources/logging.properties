# ==================================================
# ROUTINGMS - LOGGING CONFIGURATION (MAX DETAIL)
# ==================================================

# Handlers
handlers=java.util.logging.ConsoleHandler, java.util.logging.FileHandler

# Global level - FINEST for maximum detail
.level=FINEST

# =======================
# CONSOLE HANDLER CONFIG
# =======================
java.util.logging.ConsoleHandler.level=FINEST
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format=[%1$tF %1$tT] [ROUTING-MS] [%4$-7s] %5$s %n

# =====================
# FILE HANDLER CONFIG
# =====================
java.util.logging.FileHandler.level=FINEST
java.util.logging.FileHandler.pattern=logs/routingms-%u-%g.log
java.util.logging.FileHandler.limit=5000000  # 5MB
java.util.logging.FileHandler.count=10
java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.FileHandler.append=true

