version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: cargotracker-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bookingmsdb
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - cargotracker-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      timeout: 20s
      retries: 10
      start_period: 30s

  rabbitmq:
    image: rabbitmq:3-management
    container_name: cargotracker-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - cargotracker-network
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      timeout: 30s
      retries: 10
      interval: 5s
      start_period: 30s

  bookingms:
    build:
      context: .
      dockerfile: bookingms/Dockerfile
    container_name: cargotracker-bookingms
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs
    environment:
      DATABASE_HOST: mysql
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      LOG_LEVEL: FINEST
      MESSAGE_LOGGING_ENABLED: true
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - cargotracker-network

  handlingms:
    build:
      context: .
      dockerfile: handlingms/Dockerfile
    container_name: cargotracker-handlingms
    ports:
      - "8084:8084"
    volumes:
      - ./logs:/app/logs
    environment:
      DATABASE_HOST: mysql
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      LOG_LEVEL: FINEST
      MESSAGE_LOGGING_ENABLED: true
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - cargotracker-network

  routingms:
    build:
      context: .
      dockerfile: routingms/Dockerfile
    container_name: cargotracker-routingms
    ports:
      - "8081:8081"
    volumes:
      - ./logs:/app/logs
    environment:
      DATABASE_HOST: mysql
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      LOG_LEVEL: FINEST
      MESSAGE_LOGGING_ENABLED: true
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - cargotracker-network

  trackingms:
    build:
      context: .
      dockerfile: trackingms/Dockerfile
    container_name: cargotracker-trackingms
    ports:
      - "8082:8082"
    volumes:
      - ./logs:/app/logs
    environment:
      DATABASE_HOST: mysql
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      LOG_LEVEL: FINEST
      MESSAGE_LOGGING_ENABLED: true
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - cargotracker-network

volumes:
  mysql_data:

networks:
  cargotracker-network:
    driver: bridge