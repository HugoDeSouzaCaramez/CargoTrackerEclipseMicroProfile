# ==================================================
# BOOKINGMS - LOGGING CONFIGURATION (MAX DETAIL)
# ==================================================

# Handlers
handlers=java.util.logging.ConsoleHandler, java.util.logging.FileHandler

# Global level - FINEST for maximum detail
.level=FINEST

# =======================
# CONSOLE HANDLER CONFIG
# =======================
java.util.logging.ConsoleHandler.level=FINEST
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format=[%1$tF %1$tT] [%4$-7s] %5$s %n

# =====================
# FILE HANDLER CONFIG
# =====================
java.util.logging.FileHandler.level=FINEST
java.util.logging.FileHandler.pattern=logs/bookingms-%u-%g.log
java.util.logging.FileHandler.limit=5000000  # 5MB
java.util.logging.FileHandler.count=10
java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.FileHandler.append=true

# ============================
# PACKAGE-SPECIFIC LOG LEVELS
# ============================

# RabbitMQ Client - MAXIMUM DETAIL
com.rabbitmq.client.level=FINEST

# RabbitMQ Adaptor - MAXIMUM DETAIL
com.practicalddd.cargotracker.rabbitmqadaptor.level=FINEST

# BookingMS Application - MAXIMUM DETAIL
com.practicalddd.cargotracker.bookingms.level=FINEST

# Domain Model
com.practicalddd.cargotracker.bookingms.domain.model.level=FINEST

# Application Services
com.practicalddd.cargotracker.bookingms.application.internal.level=FINEST

# Infrastructure
com.practicalddd.cargotracker.bookingms.infrastructure.level=FINEST

# Repositories
com.practicalddd.cargotracker.bookingms.infrastructure.repositories.level=FINEST

# REST Controllers
com.practicalddd.cargotracker.bookingms.interfaces.rest.level=FINEST

# Events
com.practicalddd.cargotracker.bookingms.interfaces.events.level=FINEST

# ============================
# THIRD-PARTY LIBRARIES
# ============================

# JPA/Hibernate
org.hibernate.SQL.level=FINEST
org.hibernate.type.descriptor.sql.level=FINEST
org.hibernate.stat.level=DEBUG
javax.persistence.level=FINEST

# CDI/Weld
org.jboss.weld.level=FINEST

# JAX-RS
org.glassfish.jersey.level=FINEST

# Helidon
io.helidon.level=FINEST

# MySQL Driver
com.mysql.level=FINEST

# ============================
# FILTER CONFIGURATION
# ============================
java.util.logging.FileHandler.filter=com.practicalddd.cargotracker.shared.logging.DetailedLogFilter