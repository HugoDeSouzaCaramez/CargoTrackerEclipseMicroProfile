app.greeting=Hello
server.port=8080
server.host=0.0.0.0

javax.sql.DataSource.bookingms.dataSourceClassName=com.mysql.cj.jdbc.MysqlDataSource
javax.sql.DataSource.bookingms.dataSource.url=jdbc:mysql://mysql:3306/bookingmsdb?zeroDateTimeBehavior=CONVERT_TO_NULL&serverTimezone=UTC
javax.sql.DataSource.bookingms.dataSource.user=bookingmsdb
javax.sql.DataSource.bookingms.dataSource.password=bookingmsdb

# URLs de serviços externos
routing.service.url=http://routingms:8081/cargoRouting
# Fallback para desenvolvimento local
routing.service.url.local=http://localhost:8081/cargoRouting

# Timeouts
routing.service.timeout.seconds=30
http.connect.timeout.ms=5000
http.read.timeout.ms=10000

# Configurações de retry
http.retry.max.attempts=3
http.retry.backoff.ms=1000
http.circuitbreaker.threshold=5
http.circuitbreaker.delay.ms=30000

# Regras de negócio configuráveis
supported.ports=USNYC,NLRTM,GBLON,JPTYO,SGSIN,DEHAM,CNHKG,USLGB,CNPVG,HKHKG
booking.max.amount=1000000
booking.min.deadline.hours=24
urgent.booking.days.threshold=7
bulk.booking.min.units=10
bulk.booking.max.units=1000

# Configurações de banco de dados
db.pool.size.min=5
db.pool.size.max=20
db.connection.timeout.seconds=30

# Configurações de mensageria
rabbitmq.host=localhost
rabbitmq.port=5672
rabbitmq.username=guest
rabbitmq.password=guest
rabbitmq.exchange.cargobookings=cargotracker.cargobookings
rabbitmq.exchange.cargoroutings=cargotracker.cargoroutings